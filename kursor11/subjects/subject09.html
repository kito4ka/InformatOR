<h3>Понятие о каскадных таблицах стилей</h3>
<div class="section-content" style="min-height: 550px">
  <p>CSS (Cascading Style Sheets) или каскадные таблицы стилей — язык описания внешнего
   вида документа, написанного с использованием языка разметки. Обычно используется для 
   описания оформления веб‑страниц, написанных с помощью языка разметки HTML.</p>
